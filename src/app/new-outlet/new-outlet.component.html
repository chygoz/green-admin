<div class="default-padding-30">
    <div class="container">
        <div class="row">
         <div class="col-12">
        <h1 class="header1">New Outlet Set Up</h1>
            <div class="default-padding">
                <form [formGroup]="outletForm" (ngSubmit)="onSubmit()">
                    <div class="form-row m-0">
                        <div class="form-group col-md-6" *ngIf="userData.role == 'superAdmin'">
                            <label for="inputEmail4">Choose Store</label>
                            <select class="form-control" name="storeName" 
                            formControlName="storeName"
                                placeholder="Store Name">
                                <option value="">Select</option>
                                <option *ngFor="let merchant of merchants" value="{{merchant?._id}}" >{{merchant?.storeName}}</option>
                                </select>
                                <div class="inputError" *ngIf="f.storeName.errors?.required && formSubmit">
                                    Store Name Required!
                                </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Email">
                            <div class="inputError" *ngIf="f.email.errors?.required && formSubmit">
                                Email Required!
                            </div>
                            <div class="inputError" *ngIf="f.email.errors?.pattern && formSubmit">
                                Email Invalid!
                            </div>
                        </div>
                    </div>
                    <div class="form-row m-0">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Phone Number</label>
                            <input type="text" class="form-control" formControlName="phoneNumber"
                                placeholder="Phone Number">
                                <div class="inputError" *ngIf="f.phoneNumber.errors?.required && formSubmit">
                                    Phone Number Required!
                                </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                  
                    <div class="form-row m-0">
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Password">
                                <div class="inputError" *ngIf="f.password.errors?.required && formSubmit">
                                    Password Required!
                                </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Confirm Password</label>
                            <input type="password" class="form-control" formControlName="confirmPassword"
                                placeholder="Password">
                                <div class="inputError" *ngIf="f.confirmPassword.errors?.required && formSubmit">
                                    Confirm Password Required!
                                </div>
                                <div class="inputError" *ngIf="f.confirmPassword.errors?.confirmedValidator && formSubmit">
                                    Password doesn't match!
                                </div>
                                
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Save</button>
                    <button type="button" class="btn btn-default" mat-dialog-close>Cancel </button>
                </form>
           </div>

         </div>
         
    </div>
</div>
