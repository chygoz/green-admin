<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="row">
            <div class="col-6">
                <h2 class="header1">Profile</h2>
            </div>
          
        </div>
    </div>
     <div class="content-body">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <img src="assets/images/menuuser.svg" alt="" width="150">
                        <div class="editoverlay">
                            <img src="assets/images/edit.png" alt="" width="30">
                        </div>
                    </div>
                </div>
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                 <div class="row mt-5">                 
                   <div class="col-6">
                     <div class="form-row m-0">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">First Name</label>
                                <input type="text" class="form-control" autocomplete="new-password" placeholder="" formControlName="firstName">
                                <div class="inputError" *ngIf="f.firstName.errors?.required && formSubmit">
                                    First Name Required!
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Last name</label>
                                <input type="text" class="form-control" autocomplete="new-password" placeholder="" formControlName="lastName">
                                <div class="inputError" *ngIf="f.lastName.errors?.required && formSubmit">
                                    Last Name Required!
                                </div>
                            </div>
                        </div>
                         <div class="form-row m-0">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">Email</label>
                                <input type="text" class="form-control" autocomplete="new-password" placeholder="" formControlName="email">
                                <div class="inputError" *ngIf="f.email.errors?.required && formSubmit">
                                    Email Required!
                                </div>
                                <div class="inputError" *ngIf="f.email.errors?.pattern && formSubmit">
                                    Email Invalid!
                                </div>
                            </div>
                        </div>
                         <div class="form-row m-0">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">Phone Number</label>
                                <input type="text" class="form-control" autocomplete="new-password" placeholder="" formControlName="phoneNumber">
                                <div class="inputError" *ngIf="f.phoneNumber.errors?.required && formSubmit">
                                    Phone Number Required!
                                </div>
                            </div>
                        </div>

                         <div class="form-row m-0">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">City</label>
                                <input type="name" class="form-control" autocomplete="new-password" placeholder="" formControlName="city">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">State</label>
                                <input type="email" class="form-control" autocomplete="new-password" placeholder="" formControlName="state">
                            </div>
                        </div>
                        <div class="form-row m-0">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Zip Code</label>
                                <input type="name" class="form-control" autocomplete="new-password" placeholder="" formControlName="zipCode">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Country</label>
                                <input type="email" class="form-control" autocomplete="new-password" placeholder="" formControlName="country">
                            </div>
                        </div>
                         <div class="form-row m-0">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">Address</label>
                                <input type="text" class="form-control" autocomplete="new-password" formControlName="address">
                            </div>
                        </div>

                    <div class="form-row m-0">
                            <button type="submit" class="btn btn-primary mr-2">Save</button>
                            <button type="button" class="btn btn-default" mat-dialog-close >Cancel </button>
                    </div>
                  </div>   
                </div>
            </form>
            </div>
        </div>
    </div>

   



</div>
