<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="row">
            <div class="col-6">
                <h2 class="header1">Customers</h2>
            </div>

        </div>
    </div>
    <div class="content-body">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <div class="input-group ">
                            <input class="form-control py-2 border-right-0 border"
                            placeholder="Name, User Id, Email, Referral, Card  Type"
                            type="search" [(ngModel)]="filter">
                            <span class="input-group-append">
                                <button class="btn btn-outline-secondary border-left-0 border" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-8" style="text-align: right;">
                        <div class="row" style="text-align: right;">

                            <div class="col-4">

                            </div>
                            <div class="col-4">
                                
                            </div>
                            <div class="col-4">
                                
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">User Id</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Referral ID</th>
                                    <th scope="col">Card Type</th>
                                    
                                    <th scope="col">Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users | search: 'firstName,lastName,email,userId,referral,card_type':filter | paginate: { itemsPerPage: 10,currentPage: q }">
                                    <th scope="row">
                                        {{user?.firstName}} {{user?.lastName}}
                                    <br />
                                    <a [routerLink]="['/customer-details', user?.userId]" target="_blank" style="font-size: 12px; font-weight: 400;color: green;">View Network</a>
                                    </th>
                                     <th scope="row">{{user?.userId}}</th>  
                                      <th scope="row">{{user?.email}}</th> 
                                          <th scope="row">{{user?.referral}}</th> 
                                    <th scope="row">{{user?.card_type}}</th> 
                                    <td>{{user?.blocked?'Blocked':'Active'}}</td>
                                    <td>
                                        <a class="nav-link" href="javascript:void(0)" [matMenuTriggerFor]="menu"
                                            #menuTrigger="matMenuTrigger" (click)="menuTrigger.openMenu()"
                                            id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false" style="outline: none;font-size: 12px;color: #000  ;">
                                            <img src="assets/images/doted.svg" alt="user" width="20">
                                        </a>
                                        <mat-menu #menu="matMenu" [overlapTrigger]="false">
                                            <span (mouseleave)="menuTrigger.closeMenu()">
                                                <button mat-menu-item (click)="blockUnblockUser(user?._id, 'unblock')" *ngIf="user?.blocked">
                                                    <span>&nbsp;
                                                        Activate</span>
                                                </button>
                                                <button mat-menu-item (click)="blockUnblockUser(user?._id, 'block')" *ngIf="!user?.blocked">
                                                    <span>&nbsp;
                                                        Block</span>
                                                </button>
                                                <button mat-menu-item (click)="deleteUser(user?._id)">
                                                    <span> <i class="fa fa-trash"></i> &nbsp;
                                                        Delete</span>
                                                </button>
                                            </span>
                                        </mat-menu>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-body">
        <div class="row">
           <div class="col-12 px-0">
                    <pagination-controls class="pagination pagination-lg"
                    (pageChange)="q = $event"
                     responsive="false"
                      previousLabel=""
                      nextLabel=""
                    ></pagination-controls>
        </div>
        </div>
    </div>



</div>
