<div class="accountbg"></div>
<div class="wrapper-page">
    <div class="card-pages shadow-none">

        <div class="card-body">
            <div class="row">
                <div class="col-lg-12 toplogin">
                    <div class="text-center m-t-0 ">
                        <a routerLink="/" class="logo logo-admin">
                            <img src="assets/images/logo.png" class="m-2" alt="" height="70"></a>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 formlogin">
                    <form class="form-horizontal m-t-30" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                                     
                    
                        <div class="col-12">
                            <img src="assets/images/padlock.svg" height="20" style="float:left;">
                            <h5 class="font-18 text-left"
                                style="font-size: 17px;margin-left: 29px;font-weight: normal;">
                                Reset Password</h5>
                        </div>
                        <div class="form-group">
                            <div class="col-12">
                                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                  <div class="inputError" *ngIf="f.password.errors?.required && form1Submit">
                                        Password Required!
                                    </div>
                                      <div class="inputError" *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12">
                                 <input type="password" class="form-control" formControlName="confirmPassword"
                                 placeholder="Retype Password">
                                  <div class="inputError" *ngIf="f.confirmPassword.errors?.required && form1Submit">
                                        Retype Password Required!
                                    </div>
                                    <div class="inputError" *ngIf="f.confirmPassword.errors?.mustMatch">Passwords must match</div>
                            </div>
                        </div>
                        
                        <div class="text-center alert-text">

                        </div>
                        <div class="errorSec">
                            {{errorMsg}}
                        </div>
                        <div class="sucessSec">
                            {{successMsg}}
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-12">
                                <button type="submit"  class="btn btn-primary btn-block btn-lg
                                              waves-effect waves-light">Submit</button>
                            </div>
                        </div>
                        <div class="col-12">
                         <p class="para1"><a href="javascript:void(0)" [routerLink]="['/forgotpassword']"
                                    class="defaultcolor" style="color: #3ca063;">Back to Forgot Password</a></p>
                                    </div>
                    </form>


                </div>
            </div>
        </div>

    </div>
</div>
