<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="row">
            <div class="col-6">
                <h2 class="header1">Outlets: {{storeName}}</h2>
            </div>
            <div class="col-6" style="text-align: right;">

                  <a *ngIf="userData.role == 'superAdmin'" class="btn btn-link mr-4" href="javascript:void(0)" 
                  routerLink = "/merchants">
                    Back to Marchants List
                </a>

                <button type="button" 
                 *ngIf="userData.role == 'merchant' "
                class="btn btn-primary mr-4" (click)="newouletDialog()"><i class="fa fa-plus"></i>
                    Add New Outlet</button>

            </div>
        </div>
    </div>
    <div class="content-body">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    
                    <div class="col-8" style="text-align: right;">
                        <div class="row" style="text-align: right;">
                             <div class="col-6">
                        <div class="input-group ">
                            <input class="form-control py-2 border-right-0 border" 
                            placeholder="Merchant Name, Email, Phone" type="search" [(ngModel)]="filter">
                            <span class="input-group-append">
                                <button class="btn btn-outline-secondary border-left-0 border" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-6" style="text-align: right;">
                       
                    </div>
                           
                        </div>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let outlet of outlets | search: 'userName,email,phoneNumber':filter | paginate: { itemsPerPage: 10,currentPage: q }">
                                    <td>{{outlet?.email}}</td>
                                    <td>{{outlet?.phoneNumber}}</td>
                                    <td>
                                        <a class="nav-link" href="javascript:void(0)" [matMenuTriggerFor]="menu"
                                            #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()"
                                            id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false" style="outline: none;font-size: 12px;color: #000  ;">
                                            <img src="assets/images/doted.svg" alt="user" width="20">
                                        </a>
                                        <mat-menu #menu="matMenu" [overlapTrigger]="false">
                                            <span (mouseleave)="menuTrigger.closeMenu()">

                                               
                                                <button mat-menu-item (click)="deleteOutlet(outlet?._id)">
                                                    <span> <i class="fa fa-trash"></i> &nbsp; &nbsp; &nbsp;
                                                        Delete</span>
                                                </button>
                                            </span>
                                        </mat-menu>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-body">
        <div class="row">
            <div class="col-12 px-0">
                    <pagination-controls class="pagination pagination-lg"
                    (pageChange)="q = $event"
                     responsive="false"
                      previousLabel=""
                      nextLabel=""
                    ></pagination-controls>
        </div>
        </div>
    </div>



</div>
